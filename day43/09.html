<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/prefixfree.min.js"></script>
    <style>
        .z{
            display: inline-flex;
            width: 100px;
            height: 100px;
            border: 4px solid;
            color: white;
            vertical-align: top;
        }
        .z > *{
            flex: 0 0 auto;
        }
        .z > :first-child{
            background-color: gray;
        }
        .z > :nth-child(2){
            background-color: lightslategray;
        }
        .z > :nth-child(3){
            background-color: lightgray;
        }
        .a{
            flex-direction: row;
        }
        .b{
            flex-direction: row-reverse;
        }
        .c{
            flex-direction: column;
        }
        .d{
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <h2>flex-direction : row/row-reverse</h2>
    <div class = "a z">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>

    <div class = "b z">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>

    <h2>flex-direction : column/column-reverse</h2>
    <div class = "c z">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>

    <div class = "d z">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>
</body>
</html>
