<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrapper{
            width: 96%;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 120px;
            background: rgb(53, 53, 53);
            border:1px solid;
        }
        .header-text{
            font-size: 32px;
            color: white;
            text-align: center;
            line-height: 70px;
        }
        .content{
            float: left;
            width: 62.5%;
            height: 400px;
            padding: 1.5625%;
            background: gray;
        }
        .content img{
            max-width: 100%;
            height: auto;
        }
        .right-side{
            float: right;
            width: 31.25%;
            height: 400px;
            padding: 1.5625%;
            background: lightslategray;
        }
        footer{
            clear: both;
            width: 100%;
            height: 120px;
            background: lightgray;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class = "header-text">가변 그리드 레이아웃</h1>
        </header>

        <section class = "content">
            <h4>본문</h4>
            <img src="img/fireworks.png" alt="">
        </section>

        <aside class = "right-side">
            <h4>사이드바</h4>
        </aside>

        <footer>
            footer
        </footer>
    </div>
</body>
</html>
