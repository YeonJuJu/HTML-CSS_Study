<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #container{
            width: 500px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            border: 2px solid black;
            align-items: center;
        }
        #container div{
            width: 100px;
            background: #ccc;
            border: 2px solid;
        }
        /*
            flex : flex-grow    flex-shrink   flex-basis
                   ㄴ늘리는비율  ㄴ줄이는 비율  ㄴ기본값
        */

        /* 
            아무것도 지정하지 않은 box3은 그대로 100 50이고,
            box2는 두배로 들려 200이 된다
        */
        h1{
            text-align: center;
        }
        div[id ^="box"]{
            text-align: center;
            font-weight: bold;
        }

        #box1{
            align-self: flex-start;
        }
        #box2{
            align-self: flex-end;
        }
        #box3{
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div id = "container">
        <div id = "box1"><h2>1</h2></div>
        <div id = "box2"><h2>2</h2></div>
        <div id = "box3"><h2>3</h2></div>
        <div id = "box4"><h2>4</h2></div>
    </div>
</body>
</html>
