<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        #container{
            width: 500px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            border: 2px solid black;
        }
        #container div{
            width: 200px;
            background: #ccc;
            border: 2px solid;
        }
        h2{
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }
        #container #box1{
            background-color: lightgray;
        }
        #container #box2{
            background-color: rgb(113, 126, 138);
        }
        #container #box3{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id = "container">
        <div id = "box1"><h2>1</h2></div>
        <div id = "box2"><h2>2</h2></div>
        <div id = "box3"><h2>3</h2></div>
    </div>
</body>
</html>
