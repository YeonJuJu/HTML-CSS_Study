<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .wrapper{
            width: 500px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            border: 2px solid black;
            align-items: center;
        }
        .wrapper div{
            width: 100px;
            background-color: cadetblue;
            border: 2px solid;
        }
        h1{
            text-align: center;
        }
        div[id ^="box"]{
            text-align: center;
            font-weight: bold;
        }
        #container1{
            justify-content: flex-start;
        }
        #container2{
            justify-content: flex-end;
        }
        #container3{
            justify-content: center;
        }
        #container4{
            justify-content: space-between;
        }
        #container5{
            justify-content: space-around;
        }
        #container6{
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <h1>justify-content : flex-start (기본값)</h1>
    <div id = "container1" class = "wrapper">
        <div id = "box1"><h2>1</h2></div>
        <div id = "box2"><h2>2</h2></div>
        <div id = "box3"><h2>3</h2></div>
    </div>

    <h1>justify-content : flex-end</h1>
    <div id = "container2" class = "wrapper">
        <div id = "box1"><h2>1</h2></div>
        <div id = "box2"><h2>2</h2></div>
        <div id = "box3"><h2>3</h2></div>
    </div>

    <h1>justify-content : center</h1>
    <div id = "container3" class = "wrapper">
        <div id = "box1"><h2>1</h2></div>
        <div id = "box2"><h2>2</h2></div>
        <div id = "box3"><h2>3</h2></div>
    </div>

    <h1>justify-content : space-between</h1>
    <div id = "container4" class = "wrapper">
        <div id = "box1"><h2>1</h2></div>
        <div id = "box2"><h2>2</h2></div>
        <div id = "box3"><h2>3</h2></div>
    </div>

    <h1>justify-content : space-around</h1>
    <div id = "container5" class = "wrapper">
        <div id = "box1"><h2>1</h2></div>
        <div id = "box2"><h2>2</h2></div>
        <div id = "box3"><h2>3</h2></div>
    </div>

    <h1>justify-content : space-evenly</h1>
    <div id = "container6" class = "wrapper">
        <div id = "box1"><h2>1</h2></div>
        <div id = "box2"><h2>2</h2></div>
        <div id = "box3"><h2>3</h2></div>
    </div>
</body>
</html>
