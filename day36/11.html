<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            overflow: hidden;
        }
        li{
            list-style: none;
            float: left;
            padding: 5px;
        }
        li:nth-child(2n){
            background-color: rgb(193, 209, 216);
        }
        li:nth-child(2n+1){
            background-color: rgb(149, 191, 209);;
        }
        li:first-child{/*border-radius : 꼭짓점 곡률*/
            color: red;
            border-radius: 10px 0 0 10px; /* 테두리 top -> right -> bottom -> left */
        }
        li:last-child{
            color: purple;
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
        <li>fifth</li>
        <li>sixth</li>
        <li>seventh</li>
    </ul>
</body>
</html>
