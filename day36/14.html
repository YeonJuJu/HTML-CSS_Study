<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none; /* 밑줄 없애기 */
        }
        a:visited{ /* 방문 했을 때 */
            color:teal;
        }
        /*
            href 속성을 갖고 있는 a 태그 뒤에 "- (href 속성)"을 추가함
            
            a:link => href 속성을 갖고 있는 a 태그 선택

            content : 내용을 추가 ' - '
            attr(href) : url 추가 (href 속성 값)
        */
        a:link:after{ 
            content: ' - ' attr(href);
        }
    </style>
</head>
<body>
    <h1><a>No Link</a></h1>
    <h1><a href="https://www.naver.com">Naver</a></h1>
    <h1><a href="https://www.w3.org">w3c</a></h1>
    <h1><a href="https://www.google.com">Google</a></h1>
    <h1><a href="https://www.daum.net">Daum</a></h1>
    <h1><a href="https://www.github.com">Github</a></h1>
</body>
</html>
