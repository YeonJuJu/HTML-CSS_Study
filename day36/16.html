<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      text-decoration: none;
    }
    li{
      list-style: none;
      line-height: 3;
    }
    a::before{
      content: "정말 맛있는";
      width: 40px;
      padding: 3px 6px;
      margin: 0 5px;
      border-radius: 4px;
      background-color: crimson;
      color: white;
      text-align: center;
    }
    a::after{
      content: "(으)로 꼭 오세요 !!!";
      background-color: rgb(39, 175, 100);
      color: yellow;
      padding: 3px 6px;
      margin: 0 5px;
      border-radius: 4px;
      text-align: center;      
    }
  </style>
</head>
<body>
  <h1>우리 동네 맛집</h1>
  <ul>
    <li><a href="">김가네</a></li>
    <li><a href="">일등분식</a></li>
    <li><a href="">어멍해장국</a></li>
    <li><a href="">맛있는집</a></li>
    <li><a href="">문가네</a></li>
    <li><a href="">사대족발</a></li>
    <li><a href="">마라탕</a></li>
  </ul>
</body>
</html>
