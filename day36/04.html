<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img[src$=png]{
            border: 3px solid red;
        }
        img[src$=jpg]{
            border: 3px solid green;
        }
        img[src$=svg]{
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <img src = "img/muffin.png" alt = "muffin" width="200px" height="200px"><br>
    <img src = "img/umbrella.jpg" alt = "umbrella" width="200px" height="200px"><br>
    <img src = "img/muffin.svg" alt = "muffin" width="200px" height="200px">
</body>
</html>
