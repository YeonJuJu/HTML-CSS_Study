<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            position: relative;
            width: 500px;
            height: 500px;
            border:3px solid red;
        }
        #child{
            position: absolute; /* 부모의 포지션이 relative 가 아니면 화면을 기준으로 움직이지만, 부모의 포지션이 relative 이면 부모를 기준으로 하여 위치함*/
            left: 125px;
            top: 30px;
            width: 100px;
            height: 100px;
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <!--
        relative
            ㄴ> 상대배치
        absolute
            ㄴ> 절대배치
            ㄴ> 부모 element 가 relative 인 경우 부모 element 를 기준으로 위치를 설정
    -->

    <div id = "parent">
        <div id = "child">

        </div>
    </div>
</body>
</html>
