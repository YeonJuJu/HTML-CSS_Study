<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .exciting::after{
      content: "재미있는 글";
      width: 40px;
      padding: 3px 6px;
      margin: 0 5px;
      border-radius: 4px;
      background-color: rgb(52, 175, 14);
      color: white;
      text-align: center;
    } 
    .boring::after{
      content: "지루한 글";
      width: 40px;
      padding: 3px 6px;
      margin: 0 5px;
      border-radius: 4px;
      background-color: rgb(214, 16, 26);
      color: white;
      text-align: center;      
    }
    .coloring{
      background-color: rgb(44, 185, 187);
      color: yellow;
    }
    .coloring::after{
      content: "오렌지색 상자입니다";
      background-color: orange;
      color: yellow;
      border: 2px dotted blue;
    }
  </style>
</head>
<body>
  <p class="boring">Enim ipsum fugiat reprehenderit deserunt irure sint dolore veniam do.</p>
  <p>Esse magna aliquip commodo proident exercitation tempor incididunt. </p>
  <p class="exciting">Consequat laborum sunt irure eiusmod incididunt. Sit amet aliqua tempor</p>
  <br><br>
  <p class="coloring">방에 있는 상자는</p>

</body>
</html>
