<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test1{
            /* border: 2px dotted violet; */
            border-top: 2px dotted violet;
            border-bottom: 2px dotted purple;
            border-left: 2px solid royalblue;
            border-right: 2px solid blue;
        }
        #test2{
            border-style: solid double dotted dashed;
            border-width: 2px 5px 10px 20px;
            border-color: red blue greenyellow orange;
        }
        #test3{
            width: 1px;
            height: 2px;
            border-width: 30px;
            border-style: solid;
            border-color: rgb(163, 163, 190) transparent transparent transparent;
        }
    </style>
</head>
<body>
    <div id = "test1">border1</div>
    <br>
    <div id = "test2">border2</div>
    <br>
    <div id = "test3">border3</div>
</body>
</html>
