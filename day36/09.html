<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 + h2{ /* h1 기준 바로 뒤에 있는 h2 1개 */
            color:red;
        }
        h1 ~ h2{ /* h1 기준 뒤에 있는 모든 h2 */
            background-color: rgb(194, 194, 238);
        }
    </style>
</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
</body>
</html>
