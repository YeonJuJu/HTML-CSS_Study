<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            width: 800px;
            margin: 0 auto; /*위아래 : 0, 좌우 : auto*/
            background-color: lightpink;
            text-align: center;
            color: mediumvioletred;
        }
        #init{ /*특정한 곳을 지정하고 싶을 때 */
            color:royalblue;
        }
        .select{ /*class 는 여러 곳을 그룹화 하고 싶을 때*/
            color:crimson;
        }
    </style>
</head>
<body>
    <h2 id = header>id & class</h2>
    <ul>
        <li id = "init">Aliqua Lorem anim labore consectetur velit est.</li>
        <li class = "select">Est proident est qui magna.</li>
        <li>Culpa ipsum sunt fugiat labore commodo.</li>
        <li class = "select">Eu pariatur enim ipsum excepteur mollit officia eu fugiat in non irure.</li>
    </ul>
</body>
</html>
