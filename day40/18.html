<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: circle;
        }
        li{
            padding: 5px 30px;
        }
        li a{
            color: blue;
            text-decoration: none;
        }
        [href *= "w3"]{/* w3을 포함하는 요소를 찾는다*/
            background: blue;
            color:white;
        }

    </style>
</head>
<body>
    <h2>HTML5 참고 사이트</h2>
    <p>(파란색 배경의 링크는 W3C 사이트로 연결됨)</p>
    <ul>
        <li><a href="https://www.w3c.org/TR/html" alt="">HTML 표준안 사이트</a></li>
        <li><a href="https://www.webplatform.org" alt="">tutorial과 article</a></li>
        <li><a href="https://www.caniuse.com" alt="">HTML 지원 여부 체크</a></li>
        <li><a href="https://www.w3c.org/TR/css3-mediaqueries" alt="">Media Query</a></li>

    </ul>

</html>
