
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            nth-child(n)   : 부모 element 의 모든 자식 element 중 n 번째 자식
            nth-of-type(n) : 부모 element 의 특정 자식 element 중 n 번째 자식 (같은 유형의 n 번째)
        */
        .nth > p:nth-child(7){ /*n 번째 자식의 타입이 p 이면 작동하네*/
            color: blue;
            font-weight: bold;
        }

        .nth > p:nth-of-type(2){ /*p타입의 자식들 중 세번째를 뜻함*/
            color: red;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <div class = "nth">
        <p>p tag 1</p>
        <span>span 1</span>
        <p>p tag 2</p>
        <span>span 2</span>
        <p>p tag 3</p>
        <span>span 3</span>
        <p>p tag 4</p>
        <span>span 4</span>
        <p>p tag 5</p>
        <span>span 5</span>
        <p>p tag 6</p>
        <span>span 6</span>
    </div>
</body>
</html>
