<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            padding:5px 30px;
        }
        li a{
            color: blueviolet;
            text-decoration: none;
        }
        a[target="_blank"]{
            padding-right: 30px;
            background: url(img/newwindow.png) no-repeat center right;
        }
    </style>
</head>
<body>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
        <li><a href="https://www.w3c.org/TR/html" alt="" target="_blank">HTML</a></li>
        <li><a href="https://www.w3c.org/TR/selectors" alt="">CSS Selector level 4</a></li>
        <li><a href="https://www.w3c.org/TR/css3-mediaqueries" alt="">Media Query</a></li>
    </ul>
</body>
</html>
