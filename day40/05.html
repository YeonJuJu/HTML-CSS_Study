<!--
    z-index 

    z-index의 값이 클수록 앞으로 나온다
    z-index의 값이 작을수록 뒤로 간다

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div #wrapper{
            position: relative;
        }
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid;
            font-size: 26px;
            margin: 50px;
        }
        #b1{
            left: 50px;
            top: 50px;
            background-color: red;
            z-index: 1;
        }
        #b2{
            left: 110px;
            top: 70px;
            background-color: orangered;
            z-index: 3;
        }
        #b3{
            left: 70px;
            top: 110px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id = "wrapper">
        <div id = "b1" class = "box">1</div>
        <div id = "b2" class = "box">2</div>
        <div id = "b3" class = "box">3</div>
    </div>
</body>
</html>
