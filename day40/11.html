<html lang="en">
<head>

        body{
            font-family: fantasy;

        table, td{
            border: 1px solid #ccc;

        .table1{
            border-collapse: collapse;
            width: 300px;
            table-layout: fixed;
            height: auto;
        }
        .table1 td{
            width: 150px;
            border : 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Table Layout</h1>
    <table class = "table1">
        <tr>
            <td>띄어쓰기없는한글로된긴문장</td>
            <td>long_description_without_space</td>
        </tr>
