<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/prefixfree.min.js"></script>
    <style>
        .product_list{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .product_list li{
            position:relative;
            float: left;
            margin: 10px;
            padding-top: 0;
            overflow: hidden;
        }
        .product_list li img{
            margin: 0;
            padding: 0;
            float: left;
            z-index: 5;
        }
        .product_list .caption{
            position: absolute;
            top: 20px;            
            width: 300px;
            height: 200px;
            padding-top: 20px;
            opacity: 0;
            background-color: lightslategray;
            transition: all 0.2s ease-in-out;
            z-index :5;
        }
        .product_list li:hover .caption{ 
            opacity: 1;
            transform: translateY(-20px);
        }
        .product_list .caption h1, .product_list .caption p{
            color:white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>product list</h1>
    <div id = "container">
        <ul class = "product_list">
            <li>
                <img src="img/prod1.jpg" alt="">
                <div class = "caption">
                    <h1>product1</h1>
                    <p>about product1</p>
                    <p>price : 12,345 won</p>
                </div>
            </li>

            <li>
                <img src="img/prod2.jpg" alt="">
                <div class = "caption">
                    <h1>product2</h1>
                    <p>about product2</p>
                    <p>price : 121,345 won</p>
                </div>
            </li>

            <li>
                <img src="img/prod3.jpg" alt="">
                <div class = "caption">
                    <h1>product3</h1>
                    <p>about product3</p>
                    <p>price : 562,345 won</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
