<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        .origin{
            width: 100px;
            height: 240px;
            border: 1px solid;
            float: left;
            margin: 50px;
        }
        .skewx{
            transform: skewX(30deg);
  
        }
        .skewy{
            transform: skewy(-15deg);
        }
        .skewxy{
            transform: skew(-25deg, 15deg);
        }

    </style>
</head>
<body>
    <div class = "origin">
        <div class="skewx">
            <img src="img/rose.jpg" alt="rose">
        </div>
    </div>

    <div class = "origin">
        <div class="skewy">
            <img src="img/rose.jpg" alt="rose">
        </div>
    </div>

    <div class = "origin">
        <div class="skewxy">
            <img src="img/rose.jpg" alt="rose">
        </div>
    </div>
</body>
</html>
