<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <script src="js/prefixfree.min.js"></script>
    <style>
        .transition{
            width: 200px;
            height: 200px;
            border: 1px solid;
            background-color: blue;
            margin: 300px;
            transition-property: width, height;
            transition-duration: 2s, 1s; /*x(수평) y(수직) 변화하는 시간*/
        }
        .transition:hover{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="transition"></div>
</body>
</html>

<!--
transition-property
트랜지션을 적용해야 하는 CSS 속성의 이름 혹은 이름들을 명시합니다. 여기에 나열한 속성만 트랜지션하는 동안 움직입니다. 또한, 다른 모든 속성에 대한 변화는 보통 때와 같이 즉시 일어납니다.

transition-duration
트랜지션이 일어나는 지속 시간을 명시합니다. 트랜지션 동안 모든 속성에 적용하는 단일 지속 시간을 명시하거나, 다른 주기로 각 속성이 트랜지션하게 하는 여러 지속 시간을 명시할 수 있습니다.
-->
