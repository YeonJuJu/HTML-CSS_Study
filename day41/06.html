<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trans{
            width: 152px;
            height: 180px;
            border: 1 solid;
            float: left;
            margin: 30px;
        }
        .rotatex:hover{
            transform: rotatex(50deg);
        }
        .perspective{
           perspective: 300px;
        }
    </style>
</head>
<body>
    <h2>Original Image</h2>
    <div>
        <img src="img/sunset.jpg" alt="sunset">
    </div>

    <div class = "trans no_perspective">
        <div class = "rotatex">
            <img src="img/sunset.jpg" alt="sunset">
        </div>
    </div>

    <div class = "trans perspective">
        <div class = "rotatex">
            <img src="img/sunset.jpg" alt="sunset">
        </div>
    </div>
</body>
</html>
