<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Practice</title>
    <style>
        .container{
            width:500px;
            height: 200px;
            margin: 100px;
            float: left;
            perspective: 200px;
        }
        img{
            border: 1px solid lightgray;
        }
        #coffee:hover{
            border: 1px solid black;
            transform: rotate(45deg) scale(2);
            border-radius: 20deg;
        }
    </style>
</head>
<body>
    <div class = "container">
        <img id = "coffee" src="img/coffee.jpg" alt="coffee">
    </div>
</body>
</html>
