<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            font-family: 'Palanquin', sans-serif;
            line-height: 1.6em;
            background: #3498db;
            color: white;
        }

        .wrapper {
            width: 100%;
            max-width: 50rem;
            margin: 5rem auto;
            text-align: center;
        }

        .spinner {
            position: relative;
            width: 6rem;
            height: 6rem;
            margin: 6rem auto;
            border: 1px solid;
        }

        /* div 중에서 class 이름이 curve 로 시작하는 ...*/
        div[class ^="curve"] {
            position: absolute;
            /* border: 1px solid; */
            transform: rotate(135deg);
            animation: spin 4s infinite;
        }

        @keyframes spin{
            0%{
                transform: rotate(135deg);
                opacity: 1;
            }
            25%{
                opacity: 0.75;
            }
            50%{
                transform: rotate(675deg);
                opacity: 1;
            }
            75%{
                opacity: 0.75;
            }
            100%{
                transform: rotate(135deg);
                opacity: 1;
            }
        }

        @keyframes flicker{
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0.5;
            }
            100%{
                opacity: 1;
            }
        }

        /*
            transform-origin - 회전 중심점(원점) 지정

            0%(left), 0%(top), 50%(center), 100%(right), 100%(bottom)
        */

        .curve_top_left {
            width: 3rem;
            height: 3rem;
            border-top: 0.5rem solid;
            border-left: 0.5rem solid;
            border-top-left-radius: 100%;
            transform-origin: 100% 100%;
        }

        .curve_bottom_right {
            width: 3rem;
            height: 3rem;
            bottom: 0;
            right: 0;
            border-bottom: 0.5rem solid;
            border-right: 0.5rem solid;
            border-bottom-right-radius: 100%;
            transform-origin: 0 0;
        }

        .curve_top_right {
            width: 2rem;
            height: 2rem;
            top: 1rem;
            right: 1rem;
            border-top: 0.5rem solid;
            border-right: 0.5rem solid;
            border-top-right-radius: 100%;
            transform-origin: 0 100%;
        }

        .curve_bottom_left {
            width: 2rem;
            height: 2rem;
            left: 1rem;
            bottom: 1rem;
            border-bottom: 0.5rem solid;
            border-left: 0.5rem solid;
            border-bottom-left-radius: 100%;
            transform-origin: 100% 0;
        }

        .center_circle {
            width: 1.5rem;
            height: 1.5rem;
            left: 50%;
            top: 50%;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: flicker 2s infinite;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="spinner">
            <div class="curve_top_left"></div>
            <div class="curve_bottom_right"></div>
            <div class="curve_top_right"></div>
            <div class="curve_bottom_left"></div>
            <div class="center_circle"></div>
        </div>
    </div>
</body>

</html>
