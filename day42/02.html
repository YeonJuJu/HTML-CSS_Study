<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <title>Document</title>
  <style>
    *{ margin: 0; padding: 0;}
    .main{ background:#333; padding-left: 40px;}
    .main ul{
      background:#666;  opacity: 0;
      position: absolute; /* top: -200px; */
      transition: opacity 0.4s;
      pointer-events: none;
     /*  transition: top 0.4s;  z-index: -1; */
    }
    .main:after{
      content: '';
      display: block;
      clear: both;
    }
    .main > li {
      float: left; list-style: none;
      margin-right: 30px; line-height: 35px;
      color: #fff; position: relative;
    }
    .main > li ul li{
      padding: 0 10px; 
      /* white-space: nowrap;
      list-style: none; */
    }
    /* 
     마우스를 올리면 display속성을 이용해서 
     서브메뉴가 보이도록 함
    */
    .main > li:hover ul{
      opacity: 1; pointer-events: auto;
      /* top: 100%; */
    }
    /* .main ul li{white-space: nowrap;} */

    /* 
      pointer-events 속성
         : element 가 
           마우스 이벤트(hover, click, drag ...)에
           어떻게 반응할지 지정함
       none : cursor option 비활성화
       auto : 비활성화된 event 가 다시 기능하도록 함

    
    */

  </style>
</head>
<body>
  <ul class="main">
    <li>About Us
      <ul>
        <li>ceo greeting</li>
        <li>history</li>
        <li>vision</li>
      </ul>
    </li>
    <li>Works
      <ul>
        <li>Design</li>
        <li>Mobile</li>
      </ul>
    </li>
    <li>Service</li>
    <li>Location</li>
  </ul>
</body>
</html>
