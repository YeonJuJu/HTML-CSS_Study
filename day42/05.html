<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*https://lorempixel.com*/
        li{
            list-style: none;
            width: 400px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        li span{ /*Image Title*/
            position: absolute;
            /* left: 0;
            top: 0;
            right: 0;
            bottom: 0; */
            /* left: 0;
            top: 100%;
            right: 0;
            bottom: -100%; */
            left: 100%;
            top: 0;
            right: 0;
            bottom: -100%;
            text-align: center;
            line-height: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            /* opacity: 0; */
            transition-duration: 0.5s;
        }
        li:hover span{
            /* opacity: 1; */
            /* top:0;
            bottom: 0; */
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="https://via.placeholder.com/400x200" alt="">
            <span>Image Title</span>
        </li>

        <li>
            <img src="https://via.placeholder.com/400x200" alt="">
            <span>Image Title</span>
        </li>
    </ul>

</html>
