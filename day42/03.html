<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: tahoma, sans-serif;
      font-size: 12px;
    }
    .wrapper{
      width: 100%; height: 300px;
    }
    .photo{
      width: 100px; height: 100px;
      background-color: red;
      /*
      animation-name: change_color;
      animation-duration: 4s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
      animation-delay: 0.1s;
      animation-iteration-count: 3;
      animation-direction: alternate;  normal reverse 
     */
     /* animation: change_color 4s 0.1s 3 ease-in forwards normal; */
    }
    .wrapper:hover .photo{
      animation: change_color 4s 0.1s 3 ease-in forwards normal;
    }
    @keyframes change_color{
      0%{background-color: red;}
      25%{background-color: lightgreen;margin: 0 0 0 200px;}
      50%{background-color: orange; margin:200px 0 0 200px;}
      75%{background-color: lightgreen; maring:200px 0 0 0;}
      100%{background-color: blue;}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="photo"></div>
  </div>
</body>
</html>
