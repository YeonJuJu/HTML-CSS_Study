<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 600px;
            height: 100px;
            border: 1px solid rgb(136, 204, 226);
            /* border-collapse: collapse; */
            table-layout: fixed;
        }
        td, th{
            border: 1px solid lightslategrey;
            text-align: center;
            padding: 5px;
        }
        th{
            background-color: gray;
            color: ivory;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>방종류</th>
            <th>사용시간</th>
            <th>사용요금(단위 만원)</th>
        </tr>
        <tr>
            <td>기본요금</td>
            <td>오후 2시 ~ 오전 10시</td>
            <td>10</td>
        </tr>
        <tr>
            <td>가족실</td>
            <td>오후 2시 ~ 오전 10시</td>
            <td>15</td>
        </tr>
        <tr>
            <td>회의실</td>
            <td>오후 2시 ~ 오전 10시</td>
            <td>30</td>
        </tr>
        <tr>
            <td>커플방</td>
            <td>오후 2시 ~ 오전 10시</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
