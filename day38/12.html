<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border: 2px double black;
            margin-bottom: 30px;
        }
        .bg1{
            background:url(img/bg4.jpg) no-repeat left top;
            /* 원래 배경 사이즈대로 지정 */
            background-size: auto;
        }
        .bg2{
            background:url(img/bg4.jpg) no-repeat left top;
            background-size: 200px 150px;
        }
        .bg3{
            background:url(img/bg4.jpg) no-repeat left top;
            background-size: 60% 40%;
        }
        .bg4{
            background:url(img/bg4.jpg) no-repeat left top;
            /* 요소 안에 배경 이미지가 다 들어오도록 이미지를 확대 혹은 축소 */
            background-size: contain;
        }
        .bg5{
            background:url(img/bg4.jpg) no-repeat left top;
            /* 배경 이미지로 요소를 모두 덮도록 하여 이미지를 확대 혹은 축소 */
            background-size: cover;
        }
        .bg6{
            background:url(img/bg4.jpg) no-repeat left top;
            /* 배경 이미지가 요소에 다 들어가도록 확대되거나 축소됨 */
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class = "bg1"></div>
    <div class = "bg2"></div>
    <div class = "bg3"></div>
    <div class = "bg4"></div>
    <div class = "bg5"></div>
    <div class = "bg6"></div>
</body>
</html>
