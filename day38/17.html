<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            <text-shadow> attribute
                :offset-x offset-y blur color
        */

        h1{
            font-size: 100px;
            font-family: "Arial Rounded MT";
        }
        .text_shadow1{
            color:orangered;
            text-shadow: 1px 1px;
        }
        .text_shadow2{
            color:orchid;
            text-shadow: 5px 5px 3px red;
        }
        .text_shadow3{
            color:white;
            text-shadow: 7px -7px 50px black;
        }
    </style>
</head>
<body>
    <h1 class = "text_shadow1">HTML 5</h1>
    <h1 class = "text_shadow2">HTML 5</h1>
    <h1 class = "text_shadow3">HTML 5</h1>
</body>
</html>
