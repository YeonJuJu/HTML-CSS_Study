        <h1>이순신 장군</h1>
        <p>16세기 조선의 무신. 임진왜란 당시 조선 수군[7]을 통솔했던 제독이자 구국영웅이다. 자는 여해(汝諧), 시호는 충무(忠武)[8].

            한국사의 모든 장군들을 통틀어서 가장 유명한 인물이며 임진왜란 당시 조선을 구한 공로를 인정받아 난세의 명장을 넘어서 성웅[9]이다. 명실상부 한국사에서 세종대왕과 함께 과거나 현재나 남녀노소 누구에게나 추앙받는 단 둘 뿐인 위인이다.</p>
