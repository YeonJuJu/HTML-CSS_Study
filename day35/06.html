<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> ol tag : ordered list</h1>
    <ol>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>

    <h1> ul tag : unordered list</h1>
    <ul>
        <li>Naver</li>
        <li>Daum</li>
        <li>Nate</li>
    </ul>
</body>
</html>
