<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: honeydew;
        }
        form fieldset{
            margin-bottom:25px;
        }
        form legend{
            font-size : 18px;
            font-weight : 600;
            text-align: center;
        }
        .reg{
            font-size: 14px;
            width: 110px;
            color: rgb(32, 201, 32);
            font-weight: bold;
            float:left;
            text-align: center;
            margin-right: 10px;
        }
        form ul li{
            list-style: none;
            margin: 15px 0; /* top - right - bottom - left */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>수강 신청</h1>
    <form>
        <fieldset id="college">
            <legend>수강신청인</legend>
            <ul>
                <li>
                    <label class = "reg" for = "studno">학번</label>
                    <input type="text" id="studno" name="studentNumber" autofocus>
                </li>

                <li>
                    <label class = "reg" for = "dept">학과</label>
                    <select id="dept">
                        <optgroup label = "공과대학">
                            <option value="archi">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer">컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                        </optgroup>

                        <optgroup label = "인문대학">
                            <option value="history">사학과</option>
                            <option value="lang">어문학부</option>
                            <option value="philo">철학과</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset id = "subject">
            <legend>수강과목을 선택하세요</legend>
            <ul>
                <li>
                    <label for="interest"><span class="reg">관심분야</span></label>
                    <input type="text" id="interest" list="choices">
                    <datalist id = "choices">
                        <option value="grammer" label="문법"></option>
                        <option value="voca" label="어휘"></option>
                        <option value="speaking" label="회화"></option>
                        <option value="listening" label="리스닝"></option>
                        <option value="news" label="뉴스청취"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset><br>

        <input type="submit" value="전송">
    </form>
</body>
</html>
