<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>meter tag</h1>
    <ul>
        <li>
            <label>점유율 0.8</label>
            <meter value="0.8"></meter>
        </li>
        <li>
            <label>사용량 64%</label>
            <meter min="0" max="100" value="64"></meter>
        </li>
        <li>
            <label>트래픽 초과</label>
            <!-- 전체 크기 : 1024 ~ 10240, value 가 high 보다 더 큰 경우 -->
            <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
        </li>
        <li>
            <label>적절한 트래픽</label>
            <!-- 전체(1) 중에서 현재 0.5이고 적정도를 0.8로 설정한 경우 -->
            <meter valus="0.5" optimum="0.8"></meter>
        </li>
    </ul>
</body>
</html>
