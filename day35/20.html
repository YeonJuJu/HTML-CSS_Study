<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border : 1px solid black;
            padding: 10px;
            border-collapse: collapse;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 많이 사용하는 브라우저</p>
        </caption>
        <thread>
            <tr>
                <th>browser</th>
                <th>제조업체</th>
                <th>download</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <th>Chorme</th>
                <td>Google</td>
                <td><a href="https://www.google.com/chrome" target="_blank">Chrome download</a></td>
            </tr>
            <tr>
                <th>FireFox</th>
                <td>Mozila</td>
                <td><a href="https://www.mozilla.org/ko/firefox" target="_blank">FireFox download</a></td>
            </tr>
            <tr>
                <th>Edge</th>
                <td>Microsoft</td>
                <td><a href="https://www.Microsoft.com/Edge" target="_blank">Edge download</a></td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
