<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            width: 300px;
            height: 300px;
        }
        .gra1{
            background: linear-gradient(to bottom, dodgerblue, blue);
        }
        .gra2{
            background: linear-gradient(to left, dodgerblue, blue);
        }
        .gra3{
            background: linear-gradient(to top, dodgerblue, blue);
        }
        .gra4{
            background: linear-gradient(to right, dodgerblue, blue);
        }
        .gra5{
            background: linear-gradient(45deg, dodgerblue, blue);
        }
        .gra6{
            background: linear-gradient(to right bottom, dodgerblue, blue);
        }
        .gra7{
            background: linear-gradient(15deg, dodgerblue 50%, blue 50%);
        }
    </style>
</head>
<body>
    <div class = "gra1"></div>
    <div class = "gra2"></div>
    <div class = "gra3"></div>
    <div class = "gra4"></div>
    <div class = "gra5"></div>
    <div class = "gra6"></div>
    <div class = "gra7"></div>
</body>
</html>
