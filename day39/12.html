<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:300px;
      height: 300px;
      margin: 20px;
    }
    .linear1{
      background:linear-gradient(to bottom, #000 0%, #fff 100%);
    }
    .linear2{
      background:linear-gradient(to bottom,
        #2989cc 0%, #fff 50%, #906a00 52%,
         #d99f00 64%, #fff 100%);
    }    
    .linear3{
      background:linear-gradient(45deg,
        #2989cc 0%, #fff 50%, #906a00 52%,
         #d99f00 64%, #fff 100%);
    }  
    .linear4{
      background:linear-gradient(#000, #fff, #000);
    }   
    .linear5{
      background:linear-gradient(#000, #fff 80%, #000);
    }    
    .linear6{
      background:linear-gradient(to right,
        #2989cc 0%, #2989cc 20%, #fff 20%, 
        #fff 80%, #2989cc 80%
      );
    }           
  </style>
</head>
<body>
  <h1>gradation</h1>
  <h2>linear gradient</h2>
  <div class="linear1">
    Linear
  </div>
  <div class="linear2">
    Linear
  </div>
  <div class="linear3">
    Linear
  </div>
  <div class="linear4">
    Linear
  </div>
  <div class="linear5">
    Linear
  </div>
  <div class="linear6">
    Linear
  </div>
  <div class="linear7">
    Linear
  </div>
</body>
</html>
