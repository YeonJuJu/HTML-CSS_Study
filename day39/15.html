<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin : 0;
            padding: 0;
        }
        div{
            border: 1px solid pink;
            width: 100px;
            height: 100px;
            float: left;
            text-align: center;
            line-height: 100px;
            font-size: 3em;
        }
        
        
        .box4{
            float: right;
        }
        
        /*
            css 에서 position 에 관한 속성들

            1) box-sizing : box 너비 기준으로 설정
            2) float      : 왼쪽 / 오른쪽으로 윛 설정
            3) clear      : float 속성 해제
            4) position   : 배치 방법
            5) z-index    : 화면 앞으로 나오는 순서 설정
        */
    </style>
</head>
<body>
    <div class = "box1">1</div>
    <div class = "box2">2</div>
    <div class = "box3">3</div>
    <div class = "box4">4</div>
</body>
</html>
