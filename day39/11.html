<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            width: 300px;
            height: 300px;
            margin: 10px;
        }
        .gra_radial1{
            background: radial-gradient(circle, rgb(174, 174, 236), rgb(107, 77, 219));
        }
        .gra_radial2{
            background: radial-gradient(circle at 20% 30%, rgb(174, 174, 236), rgb(107, 77, 219));
        }
        .gra_radial3{
            background: radial-gradient(circle at right top, rgb(174, 174, 236), rgb(107, 77, 219));
        }
        .gra_radial4{
            background: radial-gradient(circle at left bottom, rgb(174, 174, 236), rgb(107, 77, 219));
        }
        .gra_radial5{
            background: radial-gradient(circle at center top, rgb(174, 174, 236), rgb(107, 77, 219));
        }
        .gra_radial6{
            background: radial-gradient(circle at left bottom, #1784A2, #845EC2);
        }
    </style>
</head>
<body>
    <div class = "gra_radial1"></div>
    <div class = "gra_radial2"></div>
    <div class = "gra_radial3"></div>
    <div class = "gra_radial4"></div>
    <div class = "gra_radial5"></div>
    <div class = "gra_radial6"></div>
</body>
</html>
