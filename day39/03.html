<!--
    linear-gradient([각도 or] to 방향, 시작색, 끝색);

    to top : 아래에서 위로
    to left : 오른쪽에서 왼쪽으로
    to right : 왼쪽에서 오른쪽으로
    to bottom : 위에서 아래로

    [각도] 45deg(degree) : +45도

    
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin: 20px;
        }
        .gradation1{
            background-color: turquoise;
            background: linear-gradient(to right bottom, white, blue);
        }
        .gradation2{
            background-color: turquoise;
            background: linear-gradient(45deg, white, red);
        }
        .gradation3{ /* color-stop : 색상 정지 지점 */
            background-color: turquoise;
            background: linear-gradient(to bottom, #06f, white 50%, #06f);
        }
    </style>
</head>
<body>
    <div class = "gradation1"></div>
    <div class = "gradation2"></div>
    <div class = "gradation3"></div>
</body>
</html>
