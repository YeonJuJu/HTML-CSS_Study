<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            margin: 20px;
            border: 1px solid blue;
            border-radius: 10px;
        }
        .repeat_circle1{
            background: repeating-radial-gradient(circle, white, skyblue 10%);
        }
        .repeat_circle2{
            background: repeating-radial-gradient(circle, white, white 10%, skyblue 10%, skyblue 20%);
        }
        
    </style>
</head>
<body>
    <div class = "repeat_circle1" ></div>
    <div class = "repeat_circle2" ></div>
</body>
</html>
