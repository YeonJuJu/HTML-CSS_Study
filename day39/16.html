<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      border: 2px solid blue;
      width: 960px; /* 1200 */
      margin: 0 auto; /* 1200 */
    }
    header{
      border: 2px solid red;
      height: 150px;
      line-height: 150px;
      text-align: center;
    }
    .inner div{
      border: 2px solid green;
      padding: 20px;
      width: 320px;  /* 400px */
      height: 320px; /* 400px */
      float: left;
      box-sizing: border-box;
    }
    footer{
      border: 2px solid orange;
      height: 100px;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>HAEDER</header>
    <div class="inner">
      <div>SECTION1</div>
      <div>SECTION2</div>
      <div>SECTION3</div>
    </div>
    <footer>FOOTER</footer>
  </div>
</body>
</html>
