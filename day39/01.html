<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        h1{
            font-size: 3em;
            color: red;
            text-transform: uppercase;
            /* text-shadow: 6px 10px 0 rgba(245, 41, 41, 0.473); */
            /* text-shadow: -6px -10px 0 rgba(245, 41, 41, 0.473); */
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7),
                         5px 5px 0 rgb(108, 108, 248);
        }
        div{
            width: 300px;
            padding: 30px;
            background-color: cornsilk;
            text-align: center;
            box-shadow: 0 0 10px crimson;
            box-shadow: inset 10px 10px 30px coral;
            box-shadow: inset -10px -10px 30px yellow;
        }
        input{
            margin-top: 20px;
            outline: none;
        }
        input:focus{
            box-shadow: inset 0 0 10px blueviolet;
        }
        h2{
            background-color: rgba(255, 1, 1, 0.76);
            color: white;
            padding: 20px;
            margin: 40px 0;
            opacity: 0.5; /* 전체 투명도 조절 */
        }
        ul ul{
            opacity: 0;
        }
        ul > li:hover ul{
            opacity: 1;
        }

    </style>
</head>
<body>
    <h1>text-shadow</h1>
    <div>box-shadow</div>
    <input type="text" placeholder="Name">
    <h2>opacity</h2>
    <ul>
        <li>list-1</li>
        <li>list-2
            <ul>
                <li>list-2-1</li>
                <li>list-2-2</li>
            </ul>
        </li>
    </ul>
    <ul class = "test">
        <li>
            <img src = "https://via.placeholder.com/100/f2e9d0/0000ff" alt = "placeholder">
            <div class = "text_hover">
                <h2>img text</h2>
                <p>img texture</p>
                <a href="#">상세페이지</a>
            </div>
        </li>
        <li><img src = "https://via.placeholder.com/100/f2e9d0/0000ff" alt = "placeholder"></li>
        <li><img src = "https://via.placeholder.com/100/f2e9d0/0000ff" alt = "placeholder"></li>
    </ul>
</body>
</html>
