<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2.uppercase{
            text-transform: uppercase;
        }
        h2.lowercase{
            text-transform: lowercase;
        }
        h2.capitalize{
            text-transform: capitalize;
        }
        h2.smallcaps{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <div class = "letter">
        <h2 class="uppercase">Id officia Lorem aliquip tempor.</h2>
        <h2 class="lowercase">Id officia Lorem aliquip tempor.</h2>
        <h2 class="capitalize">Id officia Lorem aliquip tempor.</h2>
        <h2 class="smallcaps">Id officia Lorem aliquip tempor.</h2>
    </div>
</body>
</html>
