<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin : 0;
        }
        .box{
            border : 5px solid blue;
            width : 100px;
            height : 100px;
            position : absolute;
            font-weight: bold;
        }
        .a{
            left : 50px;
            top : 50px;
            color : red;
            background-color: honeydew;
        }
        .b{
            left : 100px;
            top : 100px;
            color : green;
            background-color: honeydew;
        }
    </style>
</head>
<body>
    <!-- 
        position : static, relative, absolute, fixed

        static : 기본값 - default
        relative: relative 속성으로 설정하기 전 (static 상태) 를 기준으로 함
        absolute: 부모요소를 기준으로 함 - 기본 부모는 browser
                  browser가 아닌 다른 element를 부모로 하려면 
                  일반적으로 부모 element를 relative 해야 함
        fixed: 보이는 화면을 기준으로 함

        위치 지정 방법
        => 가까운 쪽부터의 위치가 지정됨
           left, right, top, bottom 기준으로 설정
           (margin 으로 세부 조정함)

        absolute
        -> content 만큼의 크기가 자동으로 설정 됨
           (실제 browser 화면에서 떠있음)
    -->

    <div class = "box a">This is first test message</div>
    <div class = "box b">This is second test message</div>
    <p>Duis eu laborum in elit dolore quis ad non in dolore ex cillum aliquip. Amet aliquip laborum incididunt commodo voluptate nostrud id mollit amet. Laborum magna consectetur qui excepteur ea do commodo est adipisicing ad veniam.</p>
</body>
</html>
