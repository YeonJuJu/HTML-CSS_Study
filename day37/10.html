<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 문서의 기본값 (font size) 의 크기 변경하기 */
        :root{
            font-size: 10px;
        }
        body{
            font-size: 12px;
        }
        h2{
            font-size: 1.5em; /*16 * 1.5*/
        }
        p{
            font-size: 1.5rem; /*16 * 1.2*/
            width: 20em;
            background-color: rgb(187, 241, 240);
        }
    </style>
</head>
<body>
    <!--
        font-size : px, %, em, rem, vw, vh, vmin, vmax

        em  : 부모 element에 설정된 font-size의 배수
        rem : 문서 기본값 font-size의 배수 (16px)

        pxtoem.com
    -->

    <h2>길이 단위</h2>

    <p>Enim ex id exercitation ullamco proident aliqua adipisicing aliqua reprehenderit ea id id. Aliqua excepteur qui ipsum nisi minim. Labore aute duis aliquip aute elit. Laborum adipisicing laborum officia reprehenderit sint anim nostrud enim. Excepteur duis qui ut ullamco.</p>
</body>
</html>
